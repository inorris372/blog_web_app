{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form id="submit-form" action="/auth/register" method="post">
        <div class="form-group">
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <button type="submit" id="submit-button" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
