{% extends "base.html" %}
{% block content %}
    <div class = "container">
        <h2>{{email}}'s posts</h2>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>{{ post.author }}</p>
                <hr>
            {% endfor %}
        {% else %}
            <h4>You have not written any posts!</h4>
        {% endif %}
    </div>
{% endblock %}
